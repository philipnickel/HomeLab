---
# MacBook-specific Nomad client configuration

# SMB mount configuration
smb_server: "100.75.14.19"
smb_share: "media"
smb_mount_point: "/tmp/homelab-media"

# Host volumes for MacBook (paths match after SMB mount)
nomad_host_volumes:
  - name: media
    path: /tmp/homelab-media/media
    read_only: false
  - name: fileflows-temp
    path: /tmp/fileflows-node/temp
    read_only: false
  - name: fileflows-data
    path: /tmp/fileflows-node/data
    read_only: false

# Directories to create before Nomad starts
nomad_volume_dirs:
  - /tmp/fileflows-node/temp
  - /tmp/fileflows-node/data
