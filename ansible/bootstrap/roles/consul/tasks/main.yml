---
- name: Install Consul
  apt:
    name: consul
    state: present
    update_cache: true

- name: Create data directory
  file:
    path: /opt/consul/data
    state: directory
    owner: consul
    group: consul
    mode: '0755'

- name: Create config directory
  file:
    path: /etc/consul.d
    state: directory
    owner: consul
    group: consul
    mode: '0755'

- name: Deploy Consul config
  template:
    src: consul.hcl.j2
    dest: /etc/consul.d/consul.hcl
    owner: consul
    group: consul
    mode: '0640'
  notify: restart consul

- name: Create systemd service
  template:
    src: consul.service.j2
    dest: /etc/systemd/system/consul.service
    mode: '0644'
  notify: restart consul

- name: Start and enable Consul
  systemd:
    name: consul
    state: started
    enabled: true
    daemon_reload: true
  async: 10
  poll: 0

- name: Wait for Consul to be ready
  uri:
    url: "http://127.0.0.1:8500/v1/status/leader"
    method: GET
    status_code: 200
  register: consul_leader
  until: consul_leader.status == 200
  retries: 30
  delay: 2
