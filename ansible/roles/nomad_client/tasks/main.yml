---
- name: Install Nomad (macOS)
  homebrew:
    name: nomad
    state: present
  when: ansible_os_family == "Darwin"

- name: Ensure Nomad data directory exists
  file:
    path: "{{ nomad_data_dir }}"
    state: directory
    mode: '0755'
  become: true

- name: Ensure Nomad config directory exists
  file:
    path: "{{ nomad_config_dir }}"
    state: directory
    mode: '0755'
  become: true

- name: Deploy Nomad client configuration
  template:
    src: nomad-client.hcl.j2
    dest: "{{ nomad_config_dir }}/nomad.hcl"
    mode: '0640'
  become: true
